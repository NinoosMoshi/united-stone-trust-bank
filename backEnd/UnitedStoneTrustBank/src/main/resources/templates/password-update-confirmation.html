<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Updated | United Stone Trust Bank</title>
    <style>
        /* ---------- Base ---------- */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* ---------- Container ---------- */
        .container {
            background: #ffffff;
            border-radius: 16px;
            padding: 45px 35px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* ---------- Heading ---------- */
        h2 {
            color: #2e7d32;
            font-size: 24px;
            margin-bottom: 15px;
        }

        /* ---------- Paragraphs ---------- */
        p {
            color: #444;
            font-size: 15px;
            line-height: 1.7;
            margin: 10px 0;
        }

        /* ---------- Footer ---------- */
        .footer {
            margin-top: 35px;
            font-size: 13px;
            color: #777;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        /* ---------- Animation ---------- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ---------- Button (optional action) ---------- */
        .btn {
            display: inline-block;
            background: linear-gradient(90deg, #43a047, #2e7d32);
            color: #fff;
            text-decoration: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(67, 160, 71, 0.3);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(67, 160, 71, 0.4);
        }

        /* ---------- Responsive ---------- */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Password Updated Successfully ✅</h2>
    <p>Hi <span th:text="${name}">User</span>,</p>
    <p>Your password has been successfully updated.</p>
    <p>If this wasn’t you, please <a href="#" style="color:#2e7d32; text-decoration:none; font-weight:500;">reset your password</a> immediately to protect your account.</p>

    <a href="#" class="btn">Go to Login</a>

    <div class="footer">
        © 2026 United Stone Trust Bank — Security First
    </div>
</div>
</body>
</html>
