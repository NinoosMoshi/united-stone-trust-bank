<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Changed | United Stone Trust Bank</title>
    <style>
        /* ---------- Base ---------- */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #e8f5e9);
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* ---------- Container ---------- */
        .container {
            background: #ffffff;
            border-radius: 16px;
            padding: 45px 35px;
            max-width: 520px;
            width: 90%;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* ---------- Heading ---------- */
        h2 {
            color: #1565c0;
            font-size: 24px;
            margin-bottom: 15px;
        }

        /* ---------- Paragraphs ---------- */
        p {
            color: #444;
            font-size: 15px;
            line-height: 1.7;
            margin: 10px 0;
        }

        /* ---------- Important Text ---------- */
        b {
            color: #0d47a1;
        }

        /* ---------- Button ---------- */
        .btn {
            display: inline-block;
            margin-top: 25px;
            background: linear-gradient(90deg, #1565c0, #0d47a1);
            color: #fff;
            text-decoration: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            box-shadow: 0 4px 10px rgba(21, 101, 192, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(21, 101, 192, 0.4);
        }

        /* ---------- Footer ---------- */
        .footer {
            margin-top: 35px;
            font-size: 13px;
            color: #777;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        /* ---------- Animation ---------- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ---------- Responsive ---------- */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 22px;
            }

            .btn {
                width: 100%;
                padding: 14px 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Password Changed Successfully üîê</h2>
    <p>Hello <span th:text="${name}">User</span>,</p>
    <p>Your password has been changed successfully.</p>
    <p>If you didn‚Äôt perform this action, please <b>reset your password immediately</b> and contact our support team for assistance.</p>

    <a href="#" class="btn">Reset Password</a>

    <div class="footer">
        ¬© 2026 United Stone Trust Bank ‚Äî Security First
    </div>
</div>
</body>
</html>
