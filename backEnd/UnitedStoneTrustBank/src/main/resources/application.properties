spring.application.name=UnitedStoneTrustBank

spring.config.import=optional:file:.env[.properties]

server.port=${PORT}
############# Database Properties ###########################################
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${LOCAL_DB_URL}
spring.datasource.username=${LOCAL_DB_USERNAME}
spring.datasource.password=${LOCAL_DB_PASSWORD}

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# JWT Configuration
jwt.secret.string=${JWT_SECRET}
jwt.expiration.time=${JWT_EXPIRATION_TIME}

############# Mail configuration ######################
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL}
spring.mail.password=${EMAIL_PASSWORD}

############# Enable TLS SMTP MAIL #####################
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

################## AWS CONFIG ##########################
aws.accessKeyId=${AWS-ACCESS_KEY}
aws.secretAccessKey=${AWS-SECRET_KEY}
aws.region=${AWS-REGION}
aws.s3.bucketName=${AWS-S3-BUCKET_NAME}



password.reset.link=http://localhost:3000/reset-password?code=
